<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Pedidos</h1>
        <table>
            <thead>
                <tr>
                    <th>ID do Pedido</th>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>Município</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Forma de Pagamento</th>
                    <th>Itens</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="order-list">
               
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>(11) 99999-9999</td>
                    <td>São Paulo</td>
                    <td>Centro</td>
                    <td>Rua A</td>
                    <td>123</td>
                    <td>Cartão de Crédito</td>
                    <td>
                        <ul>
                            <li>Produto A - R$50,00</li>
                            <li>Produto B - R$30,00</li>
                        </ul>
                    </td>
                    <td class="actions">
                        <button onclick="editOrder(this)">Editar</button>
                        <button onclick="deleteOrder(this)">Excluir</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <script>
        function editOrder(button) {
            alert('Função de edição não implementada.');
        }

        function deleteOrder(button) {
            if (confirm('Tem certeza que deseja excluir este pedido?')) {
                button.parentNode.parentNode.remove();
            }
        }
    </script>
</body>
</html>
